<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gerador de Questões</title>
    <style>
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            margin: 24px;
            color: #111
        }

        input,
        button,
        select,
        textarea {
            font-size: 1rem;
            padding: 8px;
            margin: 6px 0
        }

        .card {
            border: 1px solid #e6e6e6;
            padding: 16px;
            border-radius: 8px;
            max-width: 760px
        }

        .alt {
            margin: 6px 0
        }

        .answer {
            font-weight: 700;
            color: #0b5
        }

        .error {
            color: #b00
        }
    </style>
</head>

<body>
    <h1>Llama 4 Gerador de Questões</h1>
    <div class="card">
        <label for="topic">Tópico</label>
        <input id="topic" placeholder="ex.: Impacto da IA" style="width:60%" />
        <button id="ask">Gerar</button>
        <button id="showAnswer" style="margin-left:8px; display:none;">Mostrar resposta</button>
        <div id="status" style="margin-top:10px;color:#555"></div>
        <div id="out" style="margin-top:16px"></div>
    </div>

    <script>
        const out = document.getElementById('out');
        const status = document.getElementById('status');
        const showAnswerBtn = document.getElementById('showAnswer');

        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" })[c])
        }

        async function fetchQuestion(topic) {
            const askBtn = document.getElementById('ask');
            askBtn.disabled = true;
            showAnswerBtn.style.display = 'none';
            status.textContent = 'Carregando...';
            out.innerHTML = '';
            try {
                const base = window.location.origin || 'http://localhost:8000';
                const res = await fetch(`${base}/question?topic=${encodeURIComponent(topic)}`);
                const txt = await res.text();
                if (!res.ok) { throw new Error(res.status + ' ' + txt); }

                let data;
                try { data = JSON.parse(txt); } catch { data = txt }

                if (typeof data === 'string') { out.textContent = data; return; }

                out.innerHTML = `<h3>${escapeHtml(data.pergunta || '')}</h3>`;
                if (Array.isArray(data.alternativas)) {
                    const ol = document.createElement('ol'); ol.type = 'A';
                    data.alternativas.forEach(a => { const li = document.createElement('li'); li.textContent = String(a); ol.appendChild(li) });
                    out.appendChild(ol);
                }

                if (data.resposta_correta) {
                    const div = document.createElement('div');
                    div.id = 'answer';
                    div.style.display = 'none';
                    div.innerHTML = `<strong>Resposta:</strong> ${escapeHtml(String(data.resposta_correta))}`;
                    out.appendChild(div);
                    showAnswerBtn.style.display = 'inline-block';
                }

            } catch (err) { out.textContent = 'Erro: ' + err.message; }
            finally { status.textContent = ''; document.getElementById('ask').disabled = false }
        }

        document.getElementById('ask').addEventListener('click', () => fetchQuestion(document.getElementById('topic').value || 'matemática'));
        showAnswerBtn.addEventListener('click', () => {
            const a = document.getElementById('answer'); if (a) a.style.display = 'block'; showAnswerBtn.style.display = 'none';
        });
    </script>
</body>

</html>
